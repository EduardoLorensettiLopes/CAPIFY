<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/jpg" href="./assets/faviicon.png"/>
    <title>CAPIFY</title>
</head>

<body>
    <button id="toggleBtn" class="bi bi-list"></button>

    <div id="barraLateral">
        <!-- Conteúdo da Barra Lateral -->
        <h2 class="playlist">Playlist</h2>
        <ul>
            <li ><button id="m1">Bênçãos Que Não Têm Fim</button></li>
            <li ><button id="m2">Toca Em Mim De Novo</button></li>
            <li ><button id="m3">Minha Morada</button></li>
            <li ><button id="m4">Oi, Jesus</button></li>
            
            
            
        </ul>
    </div>

    <div id="conteudoPrincipal">
        <div class="container-aplicativo">

            <img id="img-cd" src="./assets/musica-1.jpg" alt="">

            <div id="informacoes-faixa'">
                <p id="nomeMusica">Bênçãos Que Não Têm Fim</p>
            </div>
            
            <audio id="audio-musica" src="./music/1.mp3"></audio>

            <input type="range" id="barraProgresso" value="0" step="0.1">
            <div id="container-botoes">
                <button id="anterior" class="bi bi-rewind-fill"></button>
                <button id="botaoPlayPlaylist" class="bi bi-repeat"></button>
                <button id="play-pause" class="bi bi-play-circle-fill"></button>
                <button id="heart" class="bi bi-heart" ></button>
                <button id="proximo" class="bi bi-skip-forward-fill"></button>
            </div>

        </div>
    </div>

    <script src="./music.js"></script>
</body>

</html>
